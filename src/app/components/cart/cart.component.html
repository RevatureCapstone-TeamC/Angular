<app-navbar></app-navbar>
<table class="table table-striped" id="cart-table">
    <thead>
      <tr>
        <!-- <th scope="col">ID</th> -->
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Stock</th>
      </tr>
    </thead>
    <tbody id="cart-table-body">
        <tr *ngFor="let product of products;">
            <td>{{product.product.productName}}</td>
            <td>{{product.product.productDescription}}</td>
            <td>${{product.product.productPrice | number:'1.2-2'}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.product.productQuantity}}</td>
            <button class="btn btn-warning" (click)="removeItem(product.product)">Remove Item</button>
        </tr>
    </tbody>
</table>
<button class="btn btn-danger" [routerLink]="['/home']">Back</button>
<button class="btn btn-warning" (click)="emptyCart()">Empty Cart</button>
<button class="btn btn-primary" [routerLink]="['/checkout']" [disabled]="!loggedIn">Proceed to Checkout (${{totalPrice | number:'1.2-2'}})</button>
