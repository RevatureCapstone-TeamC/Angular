<div class="card" style="width: 18rem;">
  <img class="card-img-top" [src]="productInfo.productImage" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{productInfo.productName}}</h5>
    <p class="card-text">{{productInfo.productDescription}}</p>
  </div>
  <div class="input-group input-group-sm mb-3">
    <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">$</span>
        </div>
        <input type="number" class="form-control" aria-label="Sizing example input" [value]="productInfo.productPrice | number:'1.2-2'" aria-describedby="inputGroup-sizing-sm" disabled>
      </div>
  <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">Quantity in Stock</span>
      </div>
      <input type="number" class="form-control" aria-label="Sizing example input" [value]="productInfo.productQuantity" aria-describedby="inputGroup-sizing-sm" disabled>
    </div>
  <div class="card-body row">
      <button class="btn btn-outline-success" (click)="addToCart(productInfo)">Add to Cart</button>
      <button class="btn btn-outline-success" (click)="addToWishlist(productInfo)">Add to Wishlist</button>
      <button class="btn btn-outline-success" *ngIf="admin" (click)="productInfo = createDeal(productInfo)">Edit Deals</button>
      <button class="btn btn-outline-success" *ngIf="admin" (click)="productInfo = resetDeal(productInfo)">Reset Deals</button>
  </div>
</div>
